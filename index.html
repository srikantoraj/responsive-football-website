<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Football Website</title>
    <!-- Google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    
    <link rel="stylesheet" href="style.css">



</head>
<body>
    <!------------------
        Starting Main Section
        ------------------->
   <main class="main-container">
       <div class="left">
            <div class="text-container">
                <h1 class="main-text">Conmebol <br>
                Copa America <br>
                2021</h1>
                <div class="watch-live">
                    <p class="watch-live-text">Watch Live</p>
                    <!-- right arrow  from font awesome-->
                    <i class="fas fa-arrow-right"></i>

                </div>
            </div>
       </div>
       <div class="right">
           <img src="images/banner.png" Width="556.01px" height="438px" alt="banner">
       </div>
   </main> 
   <!------------------
    Ending Main Section
    ------------------->
    <!-----------------
    Starting Grid Section
    -------------------->
    <section class="player-container">
        <div class="players">
            <div class="player">
                <div class="player-banner">
                    <img src="images/players/player-1.png" alt="">
                </div>
            </div>
        </div>
    </section>

</body>
</html>
